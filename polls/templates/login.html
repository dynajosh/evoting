{% extends 'base.html' %}


{% block content %}
<!--INLINE FORMS-->
<div class="container">
    <div class="alert alert-info" role="alert"> 
        <div class="text-center">
            <h3>Password is on the slip given to you!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 mx-auto">
            <form class="form"  action = "{{redirect_url}}" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label>Matric Number</label>
                    <input type="text" name="username" class="form-control" placeholder="Matric Number">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="clearfix">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>


{% endblock %}
